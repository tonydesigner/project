<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tabela de Preço</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

 <div class="container">

   <div class="modal center">
     <div class="acao center">
       <h1>Esse é meu Primeiro Modal</h1>
     </div>
   </div>

   <div class='aciona'>
     <form>
       <fieldset>
         <input type="text" class="quant" placeholder="quant.">
         <legend>Selecione o Produto</legend>
         <select class="selecao">
           <option>Selecione o Produto</option>
         </select>
        </fieldset>
         <div class="mostra">
            <table>
              <tr>
                <td>Quant</td>
                <td>Desc.</td>
                <td>Valor</td>
              </tr>
              <tr></tr>
            </table>
         </div>
     </form>
   </div>
   
 </div>

  

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
